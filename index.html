<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ranking Global do Aghamenon Toberlock Estudos">
    <meta name="author" content="Richard Aghamenon - Estudante do Ensino Médio">
    <meta name="keywords" content="Aghamenon Toberlock Estudos, ranking, global, usuários">
    <link rel="icon" href="aghamenonestudosiconv2.ico" type="image/x-icon">
    <link rel="stylesheet" href="rankingpv.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ranking.css">
    <link rel="stylesheet" href="mobilemenuranking.css" />
    <script type="module" src="ranking.js" defer></script>
    <script type="module" src="reset.js" defer></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="auth.js"></script>
    <title>Ranking - Aghamenon Toberlock Estudos</title>
</head>
<style>
.notification {
    position: fixed;
    top: 50px; /* Ajuste o valor conforme necessário para posicionar a notificação mais para baixo */
    left: 50%;
    transform: translateX(-50%); /* Centraliza horizontalmente */
    background-color: #4CAF50; /* Verde */
    color: white;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    z-index: 1000;
}

.notification.show {
    opacity: 1;
    transform: translateX(-50%); /* Mantém a centralização horizontal */
}

</style>
<body>
    <section>
        <header class="menu-computer">
            <a class="logo">Aghamenon Toberlock Estudos</a>
        </header>

        <main>
            <!-- Div para notificação -->
            <div id="notification" class="notification"></div>
            <div class="ranking-container">
                <!-- Contador de contagem regressiva -->
                <div class="countdown-container">
                    <h2>Pontos serão zerados em:</h2>
                    <div id="countdown">00:00:00</div>
                    <!-- Botão para resetar todos os scores -->
                <button id="resetAllScores">Resetar Todos os Scores</button>
                </div>

                <h1>Ranking</h1>
                <select id="ranking-selector" class="ranking-selector">
                    <option value="scoreglobal">Ranking Global</option>
                    <option value="scoreenem">Ranking Global ENEM</option>
                    <option value="scoreobmep">Ranking Global OBMEP</option>
                </select>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>GameTag</th>
                            <th>Pontuação</th>
                            <th>Patente</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-list">
                        <!-- Linhas de ranking serão inseridas aqui via JavaScript -->
                        <tr id="user-ranking-row" class="user-row">
                            <td id="user-ranking-position">Carregando...</td>
                            <td>
                                <div class="gametag-container">
                                    <img id="user-ranking-photo" class="user-photo" src="" alt="Foto do Usuário">
                                    <span id="user-ranking-gametag">Carregando...</span>
                                </div>
                            </td>
                            <td id="user-ranking-score">Pontuação: </td>
                            <td id="user-ranking-patente">Patente: </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Nova tabela para a posição do usuário -->
                <h2>Sua Posição</h2>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>GameTag</th>
                            <th>Pontuação</th>
                            <th>Patente</th>
                        </tr>
                    </thead>
                    <tbody id="user-position-list">
                        <tr class="user-row">
                            <td id="user-position-position">Carregando...</td>
                            <td>
                                <div class="gametag-container">
                                    <img id="user-position-photo" class="user-photo" src="" alt="Foto do Usuário">
                                    <span id="user-position-gametag">Carregando...</span>
                                </div>
                            </td>
                            <td id="user-position-score">Pontuação: </td>
                            <td id="user-position-patente">Patente: </td>
                        </tr>
                    </tbody>
                </table>
                <div id="auth-message" style="color: red;"></div>
            </div>
        </main>
    </section>
</body>
</html>
